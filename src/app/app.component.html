<div class='padding' style='padding: 20px'>
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Password Generator</h1>
  
        <div class="field">
          <label>Length</label>
          <input class="input" (input)="onChangeLength($event.target.value)" placeholder="16" />
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangeUseLetters()" type="checkbox" />
              Use Letters
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangeCapitals()" type="checkbox" />
              Use Capital Letters
            </label>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangeNumbers()" type="checkbox" />
              Use Numbers
            </label>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangeSymbol()" type="checkbox" />
              Use Symbols
            </label>
          </div>
        </div>
  
        <button [disabled]="
            !(length && (includeLetters || includeCapitals || includeSymbols || includeNumbers))"
            (click)="onButtonClick()"class="button is-link is-fullwidth">
          Generate!
        </button>
  
        <div class="box" *ngIf="password">
          <label>Your Password</label>
          <input class="input is-focused" [value]="password" />
        </div>

      </div>
    </div>
  </div>
</div>

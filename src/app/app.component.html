<body style='margin: 0 0 100px'>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="../assets/passTwo.png">
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="true" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="https://www.easypassword.site/">
          üè† Home
        </a>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item"(click)="getUsersLatLong()">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item" href="https://www.redwolf.in/image/catalog/artwork-Images/mens/Digital/nobody-cares-t-shirt-artwork.png">
              Report an issue
            </a>
          </div>
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-link">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  
  <div class='padding' style='padding: 2rem 2rem'>
    <div class="container">
      <div class="columns is-centered">
        <div class="box column is-one-third">
          <h1 class="title has-text-centered">
            üîí Password Generator
          </h1>
    
          <div class="field">
            <label>Length</label>
            <input class="input" (input)="onChangeLength($event.target.value)" placeholder="16" />
          </div>
    
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input (change)="onChangeUseLetters()" type="checkbox" />
                Use Letters
              </label>
            </div>
          </div>
  
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input (change)="onChangeCapitals()" type="checkbox" />
                Use Capital Letters
              </label>
            </div>
          </div>
    
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input (change)="onChangeNumbers()" type="checkbox" />
                Use Numbers
              </label>
            </div>
          </div>
    
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input (change)="onChangeSymbol()" type="checkbox" />
                Use Symbols
              </label>
            </div>
          </div>
          <button [disabled]="
              !(length && (includeLetters || includeCapitals || includeSymbols || includeNumbers))"
              (click)="onButtonClick()"class="button is-link is-fullwidth">
            Generate!
          </button>
    
          <div class="box" *ngIf="password">
            <label>Your Password</label>
            <input class="input is-focused" [value]="password" />
          </div>
  
        </div>
      </div>
    </div>
  </div>
</body>
